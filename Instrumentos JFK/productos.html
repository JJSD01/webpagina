<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>JFK Instrumentos</title>
</head>
<body>
    <header class="instrumento">
        <h2>Tipos de Instrumentos</h2>
    </header>
    <section class="contenedor">
        <!-- /*contenedor de los elementos*/ -->
        <div class="contenedor-items">
            <div class="item">
                <span class="titulo-item">Gibson</span>
                <img src="Pictures/g1.jpg" alt="" class="img-item">
                <span class="precio-item">$320.000</span>
                <button class="button-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Yamaha</span>
                <img src="Pictures/g1.jpg" alt="" class="img-item">
                <span class="precio-item">$400.000</span>
                <button class="button-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Fender</span>
                <img src="Pictures/g5.jpg" alt="" class="img-item">
                <span class="precio-item">$580.000</span>
                <button class="button-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Gretch</span>
                <img src="Pictures/g1.jpg" alt="" class="img-item">
                <span class="precio-item">$290.000</span>
                <button class="button-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Taylor</span>
                <img src="Pictures/g1.jpg" alt="" class="img-item">
                <span class="precio-item">$320.000</span>
                <button class="button-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Taylor</span>
                <img src="Pictures/g1.jpg" alt="" class="img-item">
                <span class="precio-item">$320.000</span>
                <button class="button-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Taylor</span>
                <img src="Pictures/g1.jpg" alt="" class="img-item">
                <span class="precio-item">$320.000</span>
                <button class="button-item">Agregar al Carrito</button>
            </div>
            <div class="item">
                <span class="titulo-item">Taylor</span>
                <img src="Pictures/g1.jpg" alt="" class="img-item">
                <span class="precio-item">$320.000</span>
                <button class="button-item">Agregar al Carrito</button>
            </div>
        </div>
        <!-- carrito de compras -->
        <div class="carrito">
            <div class="header-carrito">
            <h3>Tu Carrito</h3>
        </div>

        <div class="carrito-items">
            <div class="carrito-item">
                <img src="Pictures/g1.jpg" alt="" width="80px">
                <div class="carrito-items-detalles">
                    <span class="carrito-item-titulo">Taylor</span>
                    <div class="selector-cantidad">
                        <i class="fa-solid fa-minus restar-cantidad"></i>
                        <input type="text" value="1" class="carrito-item-cantidad" disabled>
                        <i class="fa-solid fa-plus suma-cantidad"></i>
                    </div>
                    <span clas="carrito-item-precio">$320.000</span>
                </div>
                <span class="btn eliminar"></span>
                <i class="fa-solid fa-trash"></i>
            </div>

            <div class="carrito-item">
                <img src="Pictures/g5.jpg" alt="" width="80px">
                <div class="carrito-items-detalles">
                    <span class="carrito-item-titulo">Fender</span>
                    <div class="selector-cantidad">
                        <i class="fa-solid fa-minus restar-cantidad"></i>
                        <input type="text" value="2" class="carrito-item-cantidad" disabled>
                        <i class="fa-solid fa-plus suma-cantidad"></i>
                    </div>
                    <span clas="carrito-item-precio">$580.000</span>
                </div>
                <span class="btn eliminar">
                    <i class="fa-solid fa-trash"></i>
                </span>
            </div>
        </div>

        <div class="carrito-total">
            <div class="fila">
                <strong>Tu Total</strong>
                <span class="carrito-precio-total">
                    $120.000,00
                </span>
            </div>
            <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i></button>
        </div>
    </section>
    
</body>
</html>
